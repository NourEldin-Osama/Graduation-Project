{% extends 'layouts/base.html' %}
{% block content %}
    <h1 class="text-center mb-4 pt-4" style="-webkit-text-stroke: 1px #e61a1a; color: black;">Image Generation</h1>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-5">
                <label for="text-to-image" class="form-label h4 d-flex justify-content-center">The Input Text</label>
                <textarea class="form-control" placeholder="Enter your text:" rows="13"
                          id="text-to-image" name="text-to-image" autofocus required></textarea>
            </div>
            <div class="col-5">
                <label for="generated-image" class="form-label h4 d-flex justify-content-center">The Generated Image</label>
                <textarea class="form-control" rows="13" id="generated-image" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <div class="text-center">
                    <button type="button" id="button" class="btn btn-lg btn-outline-primary rounded-4"> Generate </button>
                </div>
            </div>
            <div class="col-1 p-0">
                <div class="container h-100 d-flex align-items-center">
                    <div id="loading" style="display: none">
                        <div class="spinner-border"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        let $button = $("#button");
        let $loading = $("#loading");
        const $download = $("#download");

        {# Enable Tooltip #}
        const $tooltip = new bootstrap.Tooltip('[data-bs-toggle="tooltip"]', {
            trigger: 'hover'
        });

        {# download the image when the icon is clicked #}
        $download.click(function (e) {
            let image_src = $('#generated-image').attr('src');
            $(this).attr('href', image_src);
            $tooltip.setContent({'.tooltip-inner': 'Downloading!'})
        });

        $download.on('hidden.bs.tooltip', () => {
            $tooltip.setContent({'.tooltip-inner': 'Download'});
        })

        function loading(isLoading) {
            if (isLoading) {
                // display loading indicator
                $button.text('Loading');
                $button.prop('disabled', true);
            } else {
                // hide loading indicator
                $button.text('Generate');
                $button.prop('disabled', false);
            }
            $loading.toggle().toggleClass('d-flex');
        }

        function show_image() {
            $("#output").show();
        }

        $button.click(function (e) {
            loading(true);
            $.ajax({
                type: "POST",
                url: '{% url "image_generation_api" %}',
                contentType: 'application/json; charset=utf-8',
                headers: {"X-CSRFToken": "{{ csrf_token }}"}, // this is the csrf token for logged-in users
                data: JSON.stringify({
                    'text_prompt': $("#text-prompt").val(),
                }),
                success: function (result) {
                    $("#generated-image").attr('src', result['image_base64']);
                    show_image();
                },
                error: function (result) {
                    alert('error');
                },
                complete: function () {
                    // this block will be executed after success or error block
                    loading(false);
                }
            });
        });
    </script>
{% endblock content %}
